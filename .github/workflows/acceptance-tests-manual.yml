name: Acceptance Tests - Manual Run

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request Number'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: read

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ inputs.pr_number }}
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);
            core.setOutput('repo', pr.data.head.repo.full_name);
            return pr.data;

      - name: Check out PR branch
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.pr.outputs.repo }}
          ref: ${{ steps.pr.outputs.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Xvfb and Electron dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0t64 libnotify-dev libnss3 libxss1 libasound2t64 libxtst6 xauth

      - name: Run unit tests
        run: npm test

      - name: Run acceptance tests
        run: xvfb-run --auto-servernum npm run test:e2e

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-test-results-pr-${{ inputs.pr_number }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅ Passed' : '❌ Failed';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.pr_number }},
              body: `## Acceptance Tests ${status}\n\nManually triggered acceptance tests have completed.\n\n**Status:** ${status}\n**Run:** ${runUrl}`
            });
