name: Acceptance Tests on PR Ready for Review

on:
  pull_request:
    types: [ready_for_review]

permissions:
  contents: read
  pull-requests: read

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Xvfb and Electron dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0t64 libnotify-dev libnss3 libxss1 libasound2t64 libxtst6 xauth

      - name: Run unit tests
        run: npm test

      - name: Run acceptance tests
        run: xvfb-run --auto-servernum npm run test:e2e

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30
